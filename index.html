    .bubbles span:nth-child(4) { width: 50px; height: 50px; left: 60%; animation-duration: 6s; }
    .bubbles span:nth-child(5) { width: 60px; height: 60px; left: 80%; animation-duration: 8s; }

    @keyframes rise {
      0% { bottom: -50px; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    .container {
      position: relative;

      height: 100vh;
      padding: 15px;

    .blur-box {

      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .blur-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 230, 255, 0.8);
    }

    .profile img {
      width: 150px;
      border-radius: 50%;
      margin: 10px 0;
      border: 3px solid #00e6ff;
      box-shadow: 0 0 15px #00e6ff;
    }

    @keyframes shine {
      0% { background-position: -200%; }
      100% { background-position: 200%; }
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .view-btn {
      display: inline-block;
      position: relative;
      height: 45px;
      line-height: 45px;
      padding: 0 24px;
      border-radius: 35px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(45deg, #32B0ED, #3a7bd5);
      background-size: 400% 400%;
      animation: shine 8s linear infinite, zoomInOut 3s ease-in-out infinite;
      box-shadow: 0 15px 30px rgba(50, 176, 237, 0.6),
                  inset 0 0 15px rgba(50, 176, 237, 0.8),
                  0 0 15px rgba(50, 255, 255, 0.8);
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .view-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 25px 50px rgba(50, 176, 237, 1),
